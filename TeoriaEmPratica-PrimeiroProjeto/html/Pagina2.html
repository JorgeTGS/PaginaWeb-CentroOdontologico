<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
    <link rel="stylesheet" type="text/css" href="../CSS/Style.css"/>
</head>
<body>
    <div class="Cabeçalho">
        <img class="Logo" src="../Imagens/Logo.png"/>
        <nav>
            <le><strong><a href="../index.html">Página Principal</a></strong></strong></le>
            <le><strong><a class="AlinharDir">Contato</a></strong></le>
        </nav>
    </div>

    <div class="Contato">
        <img class="ImgPContato" src="../Imagens/Fundo da Pagina Contato.jpg"/>
        
        <div class="DivEsquerda">
        <div class="DivEsquerdaDentro"><h1 class="TextDivEsquerdo">Entre em Contato cononsco!</h1></div>
        </div>
        
        <div class="DivDireita">
            <div class="DivDireitaDentro">
                
                <form class="Formulario">
                    <ul class="ListaForm">
                            <label>NOME:</label>
                        <li><input type="text" Name="Nome"/></li> 
                                </br>
                            <label>E-MAIL:</label>
                        <li><input type="text" Name="E-email"/></li>
                                </br>
                            <label>TELEFONE:</label>
                        <li><input type="text" Name="Telefone"/></li>
                                </br>
                            <label>ASSUNTO:</label>
                        <li><input type="text" Name="Assunto"/></li>
                                </br>
                            <label>MENSAGEM:</label>
                        <li><textarea type="text" Name="Mensagem"></textarea></li>
                                </br>
                        <li><button>Enviar</button></li>
                    </ul>
                </form>

            </div>
        </div>

    </div>

    <footer>

    
    </footer>

</body>
</html>
