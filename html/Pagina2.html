<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
    <link rel="stylesheet" href="../CSS/Style.css"/>
</head>
<body>
    <div class="Cabeçalho">
        <img class="Logo" src="../Imagens/Logo.png"><strong>CENTRO ODONTOLÓGICO</strong></img>
        <nav>
            <ul>
                <li class="AlinharDir"><strong><a class="BotãoInterativo" id="CorFont" href="../index.html">PÁGINA PRINCIPAL</a></strong></strong></li>
                <li><strong><a class="BotãoNãoInterativo" >CONTATO</a></strong></li>
            </ul>
        </nav>
    </div>

    <div class="Contato">
        <img class="ImgPContato" src="../Imagens/Fundo da Pagina Contato.jpg"/>
        
        <div class="DivTop"> <h1>ENTRE EM CONTATO CONOSCO!</h1> </div>

        <div class="DivEsquerda">
            <div class="DivEsquerdaDentroCaixas">
                <ul>
                    <li class="EsquerdaDentroCaixaWhatsapp">
                        <img src="../Imagens/WhatsApp_Logo.png">
                        <h3>Whatsapp</h3>
                        <a href="https://web.whatsapp.com" target="_blank">(xx) x xxxx-xxxx</a>
                    </li>
                
                    <li class="EsquerdaDentroCaixaEndereço" >
                        <img src="../Imagens/Endereço.png">
                        <h3>Endereço</h3>
                        <a href="https://www.google.com/maps" target="_blank">Google Maps</a>
                     </li>

                     <li class="EsquerdaDentroCaixaFormulario" >
                       
                        <img class="CaixaFormulario" src="../Imagens/Formulário.png">
                        <h3 class="CaixaFormulario">Formulário</h3>

                            <form class="Formulario">
                                <ul class="ListaForm">
                                        <label>NOME:</label>
                                    <li><input type="text" Name="Nome"/></li> 
                                            </br>
                                        <label>E-MAIL:</label>
                                    <li><input type="text" Name="E-email"/></li>
                                            </br>
                                        <label>TELEFONE:</label>
                                    <li><input type="number" Name="Telefone"/></li>
                                            </br>
                                        <label>ASSUNTO:</label>
                                    <li><input type="text" Name="Assunto"/></li>
                                            </br>
                                        <label>MENSAGEM:</label>
                                    <li><textarea type="text" Name="Mensagem"></textarea></li>
                                            </br>
                                    <li><button><strong>Enviar</strong></button></li>
                                </ul>
                            </form>
                     </li>
                     
    
                </ul>
            </div>
        </div>
    </div>
    <footer>
        <img src="../Imagens/Logo.png"/>
            <ul>
                <li><a>Centro Odontológico</a></li>
                <li><a class="Espaço">/ Todos os direitos reservados © 2024</a></li>
            </ul>  
    </footer>
</body>
</html>
